<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <form>
        <label for="name">Nombre</label>
        <input type="text" id= "name" placeholder="Nombre" minlength="5" maxlength="10" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <br><br>
        <label for="number">Edad</label>
        <input type="number" name="number" id="number" required>
        <br><br>
        <label for="date">Fecha</label>
        <input type="date" name="date" id="date" required>
        <br><br>
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" required>
        <br><br>
        <H3>Selecciona tu país</H3>
        <select>
            <option selected>Argentina</option>
            <option>México</option>
            <option>Brasil</option>
            <option>Otro</option>
        </select>
        <h3>Escoge tu turno</h3>
        <label>
            <input type="radio" name="radio" id="radio">Matutino
        </label>
        <label>
            <input type="radio" name="radio" id="radio">Nocturno
        </label>
        <label>
            <input type="radio" name="radio" id="radio">Mixto
        </label>
        <h3>Aceptar terminos y condiciones</h3>
        <label>
            <input type="checkbox" name="checkbox" id="checkbox"> Acepto terminos y condiciones
        </label>
        <br><br><br>
        <textarea name="texto" id="" cols="30" rows="10"></textarea>
        <br><br><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Enviar">
        <br><br>
        <address>
            Contactame a <a href="#"> Mi Correo </a> <br>
            9 de Julio 1484 2 "A" <br>
            Tel:3514786322
        </address>
        <br><br><br>
        <fieldset>
            <legend >Ingresar preferencia</legend>
            <label>Superheroe Favorito</label>
            <select>
                <optgroup label="Marvel">
                    <option value="spiderman">Spiderman</option>
                    <option value="blackpanter">Black Panter</option>
                    <option value="Thor">Thor</option>
                </optgroup>
                <optgroup label="DC Conics">
                    <option value="batman">Batman</option>
                    <option value="supernman">Superman</option>
                    <option value="wonderwoman">Wonder Woman</option>
                </optgroup>
            </select>
        </fieldset>
        <br><br>
        <label>Buscar superheroe</label>
        <input list="heroes">
        <datalist id="heroes">
            <option value="spiderman"></option>
            <option value="blackpanter"></option>
            <option value="Thor"></option>
            <option value="batman"></option>
            <option value="supernman"></option>
            <option value="wonderwoman"></option>                  
        </datalist>
    </form>
    <h1 contenteditable="true"> Esto es un título editable </h1>
</body>
</html>
